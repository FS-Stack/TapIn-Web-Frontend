<html>
    <head>
        <link rel="stylesheet" type="text/css" href="timeslider.css" /> 
	    <style> 
		    .slider{width:400px; float:left; color:black; font-family: 'Helvetica-Neue', 'Helvetica Neue', 'Helvetica', 'Arial';}
		    .slider, #slider1, #slider2, table{margin-top:10px;}
	    </style>     
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript"></script> 
        <script src="jquery.ui.timeslider.js"></script>
    </head>
    <body>

        <div class="slider">
            <div id="time2"></div> 
            <div id="slider2"></div> 
            <div id="max2"></div>   
            <div id="time-slider-value1" style="visibility:hidden">8486</div>
            <div id="time-slider-value2" style="visibility:hidden">556</div>
		  <!-- <input type="submit" id="schedule-submit2" class="ui-state-default" value="Submit" /> -->

            <table id="schedule2">
	            <thead>
		       
	            </thead>
	            <tbody>
	            </tbody>
            </table>
        </div>
        <script>
        
        var CURRENT_TIME = Math.floor(new Date().getTime()/1000);
    
        $("#slider2").timeslider({
            sliderOptions: {
    	        range: true, 
		        min: 1338508800, 
		        max: CURRENT_TIME, 
		        values: [1340508800, CURRENT_TIME],
		        step:360
            },
		                
            errorMessage: '#max2',
            timeDisplay: '#time2',
            submitButton: '#schedule-submit2',
            clickSubmit: function (e){

                var that = $(this).siblings('#slider2');

                $('#schedule2 tbody').append('<tr>' +
                    '<td>' + that.attr('id') + '</td>' +
                    '<td>' + that.timeslider('getTime', that.slider("values", 0)) + '</td>' + 
        	        '<td>' + that.timeslider('getTime', that.slider("values", 1)) + '</td>' + 
			        '</tr>');
                e.preventDefault(); 
            }
	    });
	    


        </script>
    </body>
</html>
