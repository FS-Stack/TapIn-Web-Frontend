{{#each comments}}
    <div class="comment">
        <div class="user-icon" style="background-image:url('http://www.gravatar.com/avatar/{{emailhash}}?r=pg&s=35&d=http%3A%2F%2Fwww.tapin.tv%2Fassets%2Fimg%2Ficon-noavatar-35.png')"></div>
        <div class="body">
            {{text}}
            <div class="time">posted by <a href='#/user/{{user}}'>{{user}}</a> {{time}}</div>
        </div>
    </div>
{{/each}}
