
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TapIn.tv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="FS Stack">

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/tapin.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container" style="width:90%; margin: 0 auto">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">TapIn.tv</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
           <input type="search" class="search" placeholder="Explore" name="search" id="search"/>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="time-slider">
    <div class="bar"></div>
       <ul>
          <li data-time="all"><p>All</p></li>
          <li data-time="year"><p>Year</p></li>
          <li data-time="month"><p>Month</p></li>
          <li data-time="week"><p>Week</p></li>
          <li data-time="day"><p>Day</p></li>
          <li data-time="hour"><p>Hour</p></li>
          <li class="current" data-time="now"><p>Now</p></li>
        </ul>
    </div>

    <div id="player" style="position: absolute; top: 40px; right: 0; width: 480px; height: 320px;"></div>
    <div id="map" style="position: absolute; top: 40px; left: 0; bottom: 0; right: 0;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCT6d3KrGPRmnP-Z1asHB6MuC9Ed0idEXg&amp;sensor=false"></script>
    <script src="assets/js/flowplayer/3.2.10.min.js"></script>
    <script data-main="assets/js/tapin" src="assets/js/require.js"></script>
  </body>
</html>
